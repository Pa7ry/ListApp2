<ion-header>
  <ion-navbar  color='primary'>
    <ion-title>
      {{ tituloLista | placeholder: 'Nueva lista' }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>

    <ion-card-header>

      <ion-item>
        <ion-label floating>Título</ion-label>
        <ion-input type="text" [(ngModel)]='tituloLista' name='tituloLista'></ion-input>
      </ion-item>

    </ion-card-header>

    <ion-card-content>

      <ion-item>
        <ion-label floating>Ítem</ion-label>
        <ion-input type="text" [(ngModel)]='item' name='item'></ion-input>
      </ion-item>

    </ion-card-content>

  </ion-card>

	<div padding>
	  <button ion-button  block color="secondary" (click)='getItem(item)'>
	      Añadir
	  </button>
  	</div>

  <ion-card *ngFor='let i of items' (press)="delete()" (keydown.enter)='getItem(item)'>

    <ion-list>
		<button ion-item>
        		{{ i }}
		</button>
    </ion-list>
    
  </ion-card>

</ion-content>
