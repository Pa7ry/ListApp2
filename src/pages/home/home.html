<ion-header>
  <ion-navbar>
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Mis listas</h2>

  <ion-card>
    <ion-card-header>
      En proceso
    </ion-card-header>

    <ion-list *ngFor='let lista of _listasService.listas'>
      <button ion-item>
        <ion-icon name="{{ lista.icono }}" item-start></ion-icon>
        {{ lista.nombre }}
      </button>
    </ion-list>
  </ion-card>

  
</ion-content>
