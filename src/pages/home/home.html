<ion-header>
  <ion-navbar color='primary'>
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Mis listas</h2>

  <ion-card>
    <ion-card-header color='secondary'>
      En proceso
    </ion-card-header>

    <ion-list *ngFor='let lista of _listasService.listas'>
      <button ion-item (click)='goList(this.Lista)'>
        <ion-icon name="{{ lista.icono }}" item-start></ion-icon>
        {{ lista.nombre }}
      </button>
    </ion-list>
  </ion-card>

  <ion-fab right bottom (click)='newList()'>
    <button ion-fab color="secondary">  <ion-icon ios="ios-add" md="md-add"></ion-icon> </button>
  </ion-fab>

  
</ion-content>
